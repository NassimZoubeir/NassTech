<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
	  <head>
	  	<title>Détail</title>
	  </head>
    <body>
        <div layout:fragment="content" class="container my-5">
            <div class="row">
                <div class="col-md-6 text-center">
                    <img class="img-fluid rounded shadow" style="max-width: 100%; height: auto;" th:src="'/images/' + ${ordinateur.image}" alt="Image de l'ordinateur">
                </div>

                <div class="col-md-6">
                    <h2 class="text-primary mb-3">Détails de l'ordinateur</h2>
                    <p><strong>Dénomination :</strong> <span th:text="${ordinateur.denomination}"></span></p>
                    <p><strong>Marque :</strong> <span th:text="${ordinateur.marque.nom}"></span></p>
                    <p><strong>Prix :</strong> <span th:text="${ordinateur.prix}"></span> €</p>
                    <p><strong>Processeur :</strong> <span th:text="${ordinateur.processeur}"></span></p>
                    <p><strong>Écran :</strong> <span th:text="${ordinateur.ecran}"></span> pouces</p>
                    <p><strong>Mémoire vive :</strong> <span th:text="${ordinateur.vive}"></span> Go</p>
                    <p><strong>Nombre d'ordinateurs disponibles :</strong> <span th:text="${ordinateur.nombreOrdinateur}"></span></p>

                    <div class="mt-4">
						<a th:href="'/acheter/' + ${ordinateur.id}" class="btn btn-danger">Ajouter au panier</a>
                    </div>
                </div>
            </div>

            <div class="mt-5">
                <a href="/afficher-ordinateurs" class="btn btn-secondary">Retour au catalogue</a>
            </div>
        </div>
    </body>
</html>
