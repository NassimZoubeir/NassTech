<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <title>Commande</title>
</head>
<body>
    <div layout:fragment="content" class="container my-5">
        <h1 class="text-center">Historique des Commandes</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-hover shadow-sm">
                <thead class="table-primary text-center">
                    <tr>
                        <th>Id</th>
                        <th>Image</th>
                        <th>Dénomination</th>
                        <th>Marque</th>
                        <th>Prix (€)</th>
                        <th>Processeur</th>
                        <th>Écran (pouces)</th>
                        <th>Date de commande</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="commande : ${commandeList}" class="align-middle">
                        <td th:text="${commande.id}" class="text-center"></td>
                        <td class="text-center">
                            <img width="80" class="img-thumbnail" th:src="'/images/' + ${commande.ordinateur.image}" alt="Image ordinateur">
                        </td>
                        <td th:text="${commande.ordinateur.denomination}"></td>
                        <td th:text="${commande.ordinateur.marque.nom}"></td>
                        <td th:text="${commande.ordinateur.prix}"></td>
                        <td th:text="${commande.ordinateur.processeur}"></td>
                        <td th:text="${commande.ordinateur.ecran}"></td>
                        <td th:text="${#dates.format(commande.dateCommande, 'dd/MM/yyyy')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/afficher-ordinateurs" class="btn btn-secondary btn-lg">Retour au catalogue</a>
        </div>
    </div>
</body>
</html>
