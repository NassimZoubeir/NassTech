<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
	 <title>Se connecter</title>
</head>
<body>
    <div layout:fragment="content" class="container my-5 d-flex justify-content-center">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center text-primary mb-4">Connexion</h2>
			
			<div th:if="${erreur}" class="alert alert-danger text-center" th:text="${erreur}"></div>
			
            <form action="/login-validation" method="post">
			<!--	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
				
                <div class="mb-3">
                    <label for="username" class="form-label">Nom utilisateur</label>
                    <input type="text" id="username" name="login" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
                </div>

                <div class="mb-3">
                    <label for="passwd" class="form-label">Mot de passe</label>
                    <input type="password" id="passwd" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                </div>
				<div class="text-center mt-2">
				    <a th:href="@{/mot-de-passe-oublie}" class="text-decoration-none text-primary">Mot de passe oubliÃ© ?</a>
				</div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
