<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de l'email</title>
    <!-- Inclusion de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 500px;">
            <div class="card-body text-center">
                <h1 class="mb-4 text-primary">Vérification de l'email</h1>
                <p class="message fs-5 fw-light" th:text="${message}"></p>
                <a href="/login" class="btn btn-primary mt-4">Retourner à la connexion</a>
            </div>
        </div>
    </div>
</body>
</html>
