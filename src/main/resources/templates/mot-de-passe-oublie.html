<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <title>Mot de passe oublié</title>
</head>
<body>
<div layout:fragment="content" class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
		<h3 class="text-center text-primary mb-4">Mot de passe oublié</h3>

        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
        <div th:if="${erreur}" class="alert alert-danger text-center" th:text="${erreur}"></div>

		<form th:action="@{/mot-de-passe-oublie}" method="post">
		    <div class="mb-3">
		        <label for="email" class="form-label">Adresse e-mail</label>
				<input type="email" id="email" name="email" class="form-control" placeholder="Votre adresse e-mail" required>
		    </div>
		    <div class="text-center">
		        <button type="submit" class="btn btn-primary w-100">Envoyer le lien</button>
		    </div>
		</form>
    </div>
</div>
</body>
</html>
