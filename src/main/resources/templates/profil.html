<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">

<head>
    <title>Profil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div layout:fragment="content" class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">Mon Profil</h2>
                </div>
                <div class="card-body">

                    <!-- Messages -->
                    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
                    <div th:if="${erreur}" class="alert alert-danger text-center" th:text="${erreur}"></div>

                    <!-- Formulaire complet -->
                    <form th:action="@{/profil}" method="post">

                        <h5 class="text-muted mb-3">Informations personnelles</h5>

                        <div class="mb-3">
                            <label for="login" class="form-label fw-semibold">Nom d'utilisateur :</label>
                            <input type="text" id="login" name="login" class="form-control" th:value="${utilisateur.login}" required />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email :</label>
                            <input type="email" id="email" name="email" class="form-control" th:value="${utilisateur.email}" required />
                        </div>
						<div class="mb-3">
						    <label for="adresse" class="form-label fw-semibold">Adresse de livraison :</label>
						    <input type="text" id="adresse" name="adresse" class="form-control" th:value="${utilisateur.adresse}" />
						</div>
                        <hr />

                        <h5 class="text-muted mb-3">Changer de mot de passe</h5>

                        <div class="mb-3">
                            <label for="ancienMdp" class="form-label">Ancien mot de passe :</label>
                            <input type="password" id="ancienMdp" name="ancienMdp" class="form-control" placeholder="Entrez votre ancien mot de passe" />
                        </div>

                        <div class="mb-3">
                            <label for="nouveauMdp" class="form-label">Nouveau mot de passe :</label>
                            <input type="password" id="nouveauMdp" name="nouveauMdp" class="form-control" placeholder="Entrez un nouveau mot de passe" />
                        </div>

                        <div class="mb-3">
                            <label for="confirmationMdp" class="form-label">Confirmation :</label>
                            <input type="password" id="confirmationMdp" name="confirmationMdp" class="form-control" placeholder="Confirmez le nouveau mot de passe" />
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Mettre Ã  jour</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
